{% extends "core/base.html" %}

{% block content %}
<div>
    <form action="{% url 'shorten' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Shorten</button>
    </form>
</div>

<ul>
    {% for entry in entries %}
        <li>
            <a href="{{ entry.get_absolute_url }}" title="view details">{{ entry.code }}</a>
        </li>
    {% empty %}
        <li>No links have been shortened yet.</li>
    {% endfor %}
</ul>
{% endblock %}
