{% extends "core/base.html" %}

{% block content %}
<div>
    <p>code: {{ entry.code }}</p>
    <p>url: {{ entry.url }}</p>
    <p>visits: {{ entry.visits.count }}</p>
    <form action="{% url 'delete' entry.code %}" method="post">
        {% csrf_token %}
        <button type="submit">delete</button>
    </form>
</div>
{% endblock %}
